<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 cardElement">
                <form action="/">
                    <div class="row py-2 formElement">
                        <label for="title" class="col mx-2 " style="display: flex;justify-content: end;">Title:</label>
                        <br>
                        <input class="col mx-2 " type="text" id="title" name="title" required />
                    </div>

                    <div class="row py-2 formElement">
                        <label for="content" class="col mx-2 "
                            style="display: flex;justify-content: end;">Content:</label>
                        <br>
                        <textarea class="col mx-2 " type="text" id="content" name="content" required></textarea>
                    </div>
                    <div class="row py-2 formElement">
                        <label for="message" class="col mx-2 "
                            style="display: flex;justify-content: end;">Image:</label>
                        <br>
                        <input class="col mx-2 " type="file" id="image" name="image" required />
                    </div>

                    <div class="row py-2 formElement">
                        <input class="col mx-2 button-84" type="submit" value="Submit" role="button">
                        <input class="col mx-2 button-84" type="reset" value="Reset" role="button">
                    </div>





                </form>
            </div>
            <div class="col-8" id="postContainer">
                <p>hihi</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="js/post.js"></script>
</body>

</html>
